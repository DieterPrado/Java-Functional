plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '0.1.0'

sourceCompatibility = 1.8
application {
    mainClassName = "org.example.jobsearch.JobSearch"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.beust:jcommander:1.81'
    implementation 'io.github.openfeign:feign-core:11.2'
    implementation 'io.github.openfeign:feign-gson:11.2'
}
